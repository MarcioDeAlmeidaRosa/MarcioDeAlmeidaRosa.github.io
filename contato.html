<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Envie o Marcio de Almeida Rosa</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/contato.css">
</head>

<body class="conteudo contato">
    <h2 class="borda-eslilizada-1">Contato</h2>
    <form>
        <fieldset>
            <legend><label for="nome">Dados do Contato</label></legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </fieldset>
        <fieldset>
            <legend><label for="servico">Assunto</label></legend>
            <label><input type="radio" name="assunto" id="servico" value="Servico" checked > Servi√ßo</label>
            <label><input type="radio" name="assunto" id="blog" value="Blog" > Blog</label>
            <fieldset>
                <input type="radio" name="assunto" value="Outro" id="outro">
                <label for="outro"> Outro</label>
                <input type="text" name="outro-assunto" id="outro-assunto">
            </fieldset>
            <label for="mensagem">Mensagem</label>
            <textarea rows="4" cols="4" name="mensagem" id="mensagem" required></textarea>
        </fieldset>
        <button type="submit">Enviar mensagem</button>
    </form>
</body>

</html>
