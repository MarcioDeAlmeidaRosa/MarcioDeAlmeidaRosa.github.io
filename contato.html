<!DOCTYPE html>
<html lang="en">

<head>

    <title>Envie o Marcio de Almeida Rosa</title>

<body class="conteudo contato">
    <h2 class="borda-eslilizada-1">Contato</h2>
    <form>
        <fieldset>
            <legend>Dados do Contato</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" autofocus required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </fieldset>
        <fieldset>
            <legend>Assunto</legend>
            <label><input type="radio" name="assunto" id="servico" value="servico" checked > Servi√ßo</label>
            <label><input type="radio" name="assunto" id="blog" value="blog" > Blog</label>
            <fieldset>
                <label><input type="radio" name="assunto" id="outro" value="outro" > Outro</label>
                <input type="text" name="outro-assunto" id="outro-assunto">
            </fieldset>
            <label for="nome">Mensagem</label>
            <textarea rows="4" cols="4"></textarea>
        </fieldset>
        <button type="submit">Enviar mensagem</button>
    </form>
</body>

</html>
